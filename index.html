<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/300bdd65d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <nav>
            <div class="nav__container">
               <div class="row">
                    <div class="nav__main">
                        <div class="logo">
                            Movie<span class="red">Finder</span>
                        </div>
                        <div class="nav__links">
                            <a href="#" class="nav__link">Home</a>
                            <a href="./movies.html" class="nav__link">Find a Movie</a>
                            <a href="" class="nav__last--link no-cursor">Contact</a>
                        </div>
                    </div>
                </div>
                <img src="https://raw.githubusercontent.com/Max-Cossart/MovieFinder./2430ae3604e27258442ca2a4c70ba1bb43b296c9/assets/Cover.jpg" class="nav__img" alt="">
            </div>
        </nav>
    </section>
    <main> 
        <div class="row">
            <div class="landing">
                <h1 class="title">Find your <span class="red">Favorite Movies</span></h1>
                <div class="search__bar">
                    <input class="landing__search--bar" type="text" placeholder="Search by Movie Title">
                    <span>
                        <button href="" class="landing__search--btn pointer"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </span>
                </div>
                <figure>
                    <img src="./assets/undraw_reviews_lp8w.svg" alt="" class="landing__img">
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
